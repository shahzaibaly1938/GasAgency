{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[var(--background)] py-8 px-2 md:px-8">
  <div class="max-w-xl mx-auto bg-[var(--box_background)] rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-[var(--primary)] mb-6 tracking-wide">Customer Details</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow text-[var(--text_primary)]">
        <tbody>
          <tr>
            <th class="py-3 px-4 text-left text-[var(--primary)] font-semibold w-1/3">Name</th>
            <td class="py-3 px-4">{{ customer.name }}</td>
          </tr>
          <tr>
            <th class="py-3 px-4 text-left text-[var(--primary)] font-semibold">Phone</th>
            <td class="py-3 px-4">{{ customer.phone }}</td>
          </tr>
          <tr>
            <th class="py-3 px-4 text-left text-[var(--primary)] font-semibold">Type</th>
            <td class="py-3 px-4 capitalize">{{ customer.type }}</td>
          </tr>
          <tr>
            <th class="py-3 px-4 text-left text-[var(--primary)] font-semibold">Address</th>
            <td class="py-3 px-4">{{ customer.address|default:"â€”" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-8 flex justify-end gap-2">
      <a href="{% url 'update_customer' customer.id %}" class="bg-[var(--secondary)] hover:bg-[var(--primary)] text-[var(--text_secondary)] font-semibold px-6 py-2 rounded-lg shadow transition">
        Edit
      </a>
      <form method="post" action="{% url 'customer_delete' customer.id %}" class="inline">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
          Delete
        </button>
      </form>
      <a href="{% url 'customer' %}" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text_secondary)] font-semibold px-6 py-2 rounded-lg shadow transition">
        Back to Customers
      </a>
    </div>
  </div>
</div>
{% endblock %}
