{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[var(--background)] py-8 px-2 md:px-8 flex items-center justify-center">
  <div class="w-full max-w-md bg-[var(--box_background)] rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-[var(--primary)] mb-6 tracking-wide text-center">Add New Customer</h2>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-[var(--primary)] font-medium mb-1" for="name">Name</label>
        <input type="text" name="name" id="name" maxlength="100" required
          class="w-full px-4 py-2 rounded-lg border border-[var(--primary)] bg-white text-[var(--text_primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition"
          placeholder="Customer Name">
      </div>
      <div>
        <label class="block text-[var(--primary)] font-medium mb-1" for="phone">Phone</label>
        <input type="text" name="phone" id="phone" maxlength="15" required
          class="w-full px-4 py-2 rounded-lg border border-[var(--primary)] bg-white text-[var(--text_primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition"
          placeholder="Phone Number">
      </div>
      <div>
        <label class="block text-[var(--primary)] font-medium mb-1" for="type">Type</label>
        <select name="type" id="type" required
          class="w-full px-4 py-2 rounded-lg border border-[var(--primary)] bg-white text-[var(--text_primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition">
          <option value="">Select Type</option>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
        </select>
      </div>
      <div>
        <label class="block text-[var(--primary)] font-medium mb-1" for="address">Address</label>
        <textarea name="address" id="address" rows="3"
          class="w-full px-4 py-2 rounded-lg border border-[var(--primary)] bg-white text-[var(--text_primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)] transition"
          placeholder="Address (optional)"></textarea>
      </div>
      <div class="flex justify-end mt-4">
        <button type="submit"
          class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text_secondary)] font-semibold px-8 py-2 rounded-lg shadow transition">
          Add Customer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
